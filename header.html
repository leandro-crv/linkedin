<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="header.css">
</head>
<body>
    <header>
        <div class="navegacao">
            
            <nav>
                <div class="logo"><a href="#"><img src="img/Logo.png" alt="logo"></a></div>
                <ul class="feed">
                    <li><i class="fas fa-rss"></i>Feed</li>
                    <li><i class="fas fa-users"></i>Network</li>
                    <li><i class="fas fa-briefcase"></i>Jobs</li>
                    <li><i class="far fa-comments"></i>Chat</li>
                    <li><i class="far fa-bell"></i>Notices</li>
                </ul>
            </nav>
        </div>
        
        <div class="search">
            <div class="lupa"><i class="fas fa-search"></i></div>
            <input type="text" placeholder="Search">           
        </div>

        <div class="profile">
            <div class="avatar"><img src="img/avatar.png" alt="avatar"></div>
            <div class="container-informacoes">
                <div class="informacoes">
                    <p class="p1">D. KARGAEV</p>
                    <p class="p2">YOU</p>
                </div>
                <div class="informacoes">
                    <p class="p3">367 views today</p>
                    <div class="p4-views">
                        <p class="p4">+32</p>
                        <img src="img/arrow-up-right.png" alt="arrow-up">
                    </div>
                </div>
            </div>
        </div>

        <div class="other">
            <i class="fas fa-ellipsis-h"></i>
            <p>OTHER</p>
        </div>

    
    </header>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/js/all.min.js"></script>
</body>
</html>
